<div class="d-flex justify-content-center flex-nowrap">
    <div class="heading">STOCK SEARCH</div>
</div>
<div class="d-flex justify-content-center flex-nowrap">
    <form id="input" (ngSubmit)="onSubmit($event)">
        <input matInput placeholder="Enter stock ticker symbol" [(ngModel)]="selectedMovie" [matAutocomplete]="auto"
        [formControl]="searchMoviesCtrl" placeholder="Enter stock ticker symbol">
      <mat-autocomplete panelWidth="320px" #auto="matAutocomplete" [displayWith]="displayWith" (onSelected)="onSubmit($event)">
        <mat-option *ngIf="isLoading" class="is-loading"><mat-spinner diameter="30"></mat-spinner></mat-option>
        <ng-container *ngIf="!isLoading">
          <mat-option *ngFor="let movie of filteredMovies" [value]="movie.symbol" (click)="onSubmit($event)">
            <span><b>{{movie.symbol}} | </b><span style="font-size:13px;">{{movie.description}}</span></span>
          </mat-option>
        </ng-container>
      </mat-autocomplete>
      <button type="submit" class="search-icon"><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
      <div class="clear-icon" (click)="clearSelection()"><i class="fa-solid fa-xmark fa-xl"></i></div>
    </form>
</div> 
<div class="container ms-auto pt-2" style="width:80%">
  <ngb-alert #selfClosingAlert *ngIf="successMessage" type="danger" (closed)="successMessage = ''" class="text-center">{{ successMessage }}
  </ngb-alert>
</div>
